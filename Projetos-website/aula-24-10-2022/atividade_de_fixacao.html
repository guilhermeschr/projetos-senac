<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade de fixação</title>
</head>
<body>
    <br><br><br>
    <center>
        <h1>Matrícula de Alunos</h1>
        <fieldset>
            <legend>Formulário de matrícula de alunos:</legend>
            <form action="sucesso.html">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required max="50">
        <br>
        <br>
        <label for="datadenascimento">Data nascimento:</label>
        <input type="date" id="datadenascimento" name="datadenascimento" required>
        <br>
        <br>
        <label for="email">E-mail:</label>
        <input type="text" id="email" name="email" required>
        <br>
        <br>
        <label for="telefone">Telefone</label>
        <input type="text" min="8" required>
        <br>
        <br>
        <label for="serie">Série</label>
        <select name="serie" id="serie">
            <option value="1">1°</option>
            <option value="2">2°</option>
            <option value="3">3°</option>
            <option value="4">4°</option>
        </select required>
        <br>
        <br>
        <label for="Turno">Turno Preferencial:</label>
        <br>
        <label for="manha">Manhã</label>
        <input type="radio" id="manha" name="Turno">
        <label for="tarde">Tarde</label>
        <input type="radio" id="tarde" name="Turno">
        <label for="noite">Noite</label>
        <input type="radio" id="noite" name="Turno">
        <br>
        <br>

        <label for="extra-curriculares">Marque as atividadesextra-curriculares :</label>
                <br>

                <label for="teatro">Teatro</label>
                <input type="checkbox" id="teatro" name="teatro">
                
                <label for="musica">Música</label>
                <input type="checkbox" id="musica" name="musica">
                
                <label for="ballet">Ballet</label>
                <input type="checkbox" id="ballet" name="ballet">
                
                <label for="pintura">Pintura</label>
                <input type="checkbox" id="pintura" name="pintura">
                
                <label for="judo">Judô</label>
                <input type="checkbox" id="judo" name="judo">
                
                <label for="futebol">Futebol</label>
                <input type="checkbox" id="futebol" name="futebol">

                <br>
                <br>
                <input type="submit" value="Confirmar">
            </form>
        </fieldset>
        
    </center>

    
</body>
</html>
